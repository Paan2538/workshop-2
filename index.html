<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Income and Expenses Program </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Income and Expenses</h2>
    <div class="container">
        <h4> Balance (Bath) </h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4> Income </h4>
                <p id="money-plus" class="money plus"> ฿5000</p>
            </div>
            <div>
                <h4> Expenses </h4>
                <p id="money-minus" class="money minus"> -฿200</p>
            </div>
        </div>
        <h3> Transection History </h3>
        <ul id="list" class="list"></ul>

        <h3> Add transection </h3>
        <form id="form">
            <div class="form-control">
                <label for="text"> Name of transection </label>
                <input type="text" name="" id="text" placeholder="ระบุรายการธุรกรรม">
            </div>
            <div class="form-control">
                <label for="amount">Amount
                    <br>(+Income, -Expenses)
                </label>
                <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn">Add section</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
